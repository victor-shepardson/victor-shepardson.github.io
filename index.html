<script src="./pico.dev.js"></script>
<script>
    function synth {
		var freq = 440;
		var phase = 0,
			step = freq/pico.samplerate;
        return {
			process: function(L, R) {
				for (var i = 0; i < L.length; i++) {
					L[i] = R[i] = Math.sin(2*Math.PI*phase)*.25;
					phase+=step;
				}
            }
        }
    };
	pico.play(synth());
</script>
